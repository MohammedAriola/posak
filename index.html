<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSĀK - Not Just Drip</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #fff;
      color: #000;
    }
    header, footer {
      border-bottom: 1px solid black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 4px;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .hero button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid black;
      padding: 1rem;
    }
    .product .img {
      width: 100%;
      aspect-ratio: 1/1;
      background: #ccc;
      margin-bottom: 1rem;
    }
    .product button {
      width: 100%;
      padding: 0.5rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    footer {
      border-top: 1px solid black;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">POSĀK</div>
    <div>
      <span style="margin-right: 1rem; cursor: pointer;">📷 Instagram</span>
      <span style="cursor: pointer;">🛒 Carrito</span>
    </div>
  </header>

  <section class="hero">
    <h1>Not Just Drip. It’s <span style="text-decoration: underline;">Posāk</span>.</h1>
    <p>Made in Guatemala · Y2K Inspired · 100% Flow</p>
    <button>Shop Now</button>
  </section>

  <section class="grid">
    <div class="product">
      <div class="img"></div>
      <h3>Camisa Oversize</h3>
      <p>Edición limitada en blanco</p>
      <p><strong>Q199.00</strong></p>
      <button>Agregar al carrito</button>
    </div>
    <div class="product">
      <div class="img"></div>
      <h3>Hoodie Negra</h3>
      <p>Y2K Energy</p>
      <p><strong>Q299.00</strong></p>
      <button>Agregar al carrito</button>
    </div>
    <div class="product">
      <div class="img"></div>
      <h3>Gorra POSĀK</h3>
      <p>Para el drip diario</p>
      <p><strong>Q99.00</strong></p>
      <button>Agregar al carrito</button>
    </div>
  </section>

  <footer>
    <p>© 2025 POSĀK. All drip reserved.</p>
  </footer>
</body>
</html>
